<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact Us</title>
</head>
<body>
    <div id="ContactUs">
        <h1>Contact  Us</h1>
        <form action="#">
            <div class="form-shape">
                <label for="Query">Type of Query</label>
                <select name="myQuery" id="query">
                    <option value="sel" selected>Select</option>
                    <option value="ord">order related quaries</option>
                    <option value="site">site related issues</option>
                    <option value="fed">Complaint related issues</option>
                    <option value="others">others</option>
                </select>
            </div>
            <div class="form-shape">
                <label for="name" >Name</label>
                <input type="text" name="myName" id="name" placeholder="Enter your name">
            </div> 
            <div class="form-shape">
                <label for="pho">phone number</label>
                <input type="phone" name="myPhone" id="pho" placeholder="Enter your phone number">
            </div>
            <div class="form-shape">
                <label for="message">Mention your query</label>
                <textarea name="message" id="message" cols="30" rows="10"></textarea>
            </div>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </form>
    </div>
</body>
</html>
